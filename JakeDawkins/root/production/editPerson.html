<html>
<!-- This is a popup window to edit people or to create a new person. Autofill with edits, blank with new -->

<!-- TO OPEN
var myWindow;
function openWin() {
    myWindow = window.open("", "", "width=350, height=500");  // Opens a new window
}
-->


<head>

	<title>Edit Person</title>
	<link rel="stylesheet" type="text/css" href="editPerson.css"/>

</head>
<body>

<div id="header">
	<h1>EDIT PERSON</h1>
</div>

<div id="content">
	<form>
		<label>First Name:
		<input type="text" name="fname" size="30" maxlength="100">
		</label><br />

		<label>Last Name: 
		<input type="text" name="lname" size="30" maxlength="100">
		</label><br /><br />

		<label>Birthday:
		<input type="text" name="bMonth" size="3" maxlength="2" placeholder="MM">
		<input type="text" name="bDay" size="3" maxlength="2" placeholder="DD">
		<input type="text" name="bYear" size="5" maxlength="4" placeholder="YYYY">
		</label><br /><br />

		<label>Phone:
		<input type="text" name="phone" size="30" maxlength="30">
		</label><br />

		<label>Email:
		<input type="text" name="email" size="30" maxlength="100">
		</label><br /><br />

		<label for="preferred-contact">
			Preferred Contact:
		</label>
		<select name="preferredContact" id="preferred-contact">
			<option value="select">Select One...</option>
			<option value="text">Text</option>
			<option value="phone">Phone</option>
			<option value="email">Email</option>
			<option value="other">Other</option>
		</select><br /><br />

		<label for="week-avail">
			Weekly Availability:
		</label>
		<select name="weeklyAvailability" id="week-avail">
			<option value="select">Select One...</option>
			<option value="4">Every Week</option>
			<option value="2">Every Other Week</option>
			<option value="1.3">Every 3 Weeks</option>
			<option value="1">Once a Month</option>
		</select><br />

		<label for="shift-select">
			Available Shifts
		</label>
		<select name="shiftSelection" id="shift-select">
			<option value="select">Select One...</option>
			<option value="1">AM Only</option>
			<option value="2">PM Only</option>
			<option value="3">AM or PM</option>
			<option value="4">AM and PM</option>
		</select><br /><br />

		<label>Training</label>
		<br />
		<input type="checkbox" name="cg" value="true" />CG 
		<input type="checkbox" name="td" value="true" id="train" />Technical Director
		<br />
		<input type="checkbox" name="tp" value="true" />TelePrompt
		<input type="checkbox" name="stream" value="true" id="train" />Stream
		<br />
		<label>Camera</label>
		<input type="checkbox" name="cam1" value="true" id="train" />1
		<input type="checkbox" name="cam2" value="true" id="train" />2
		<input type="checkbox" name="cam3" value="true" id="train" />3
		<input type="checkbox" name="cam4" value="true" id="train" />4
		<input type="checkbox" name="cam5" value="true" id="train" />5
		<input type="checkbox" name="cam6" value="true" id="train" />6
		<input type="checkbox" name="cam7" value="true" id="train" />7

		<br /><br />

		<textarea cols="48" rows="5">Notes...</textarea>
		<br /><br />

		<input type="image" src="images/savebutton.png" alt="submit" />

	</form>
</div>



</body>
</html>
